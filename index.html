<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./assets/images/icons/favicon96x96.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

    <meta name="theme-color" content="#000">
    <meta name="msapplication-nacbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <meta name="description" content="Weather Application">
    <meta name="keywords" content="Weather Application, Weather">
    <meta name="author" content="MaÅ‚gorzata Skrzypecka">

    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div id="app-loader" class="lds-dual-ring center"></div>
    <main hidden>
        <button id="open-menu-btn" class="ripple">
            <img class="icon-sm-28" src="./assets/images/icons/menu.png" alt="menu button">
        </button>

        <section id="current-day-weather-container">
            <h1 class="location-label"></h1>
            <!-- temperature -->
            <div id="temperature-summary-container" class="flex-container">
                    <div>
                        <img id="currentlyIcon" src="assets/images/summary-icons/clear-day-white.png" alt="">
                    </div>
                    <div>
                        <h1 id="degrees-label"></h1>
                        <p id="summary-label"></p>
                    </div>
            </div>
            <!-- humidity & wind -->
            <div id="humidity-wind-container" class="flex-container">
                <div>
                    <img class="icon-sm-30" src="assets/images/icons/humidity.png" alt="humidity">
                    <span id="humidity-label"></span>
                </div>
                <div>
                    <img class="icon-sm-30" src="assets/images/icons/wind-speed-flag.png" alt="humidity">
                    <span id="wind-speed-label"></span>
                </div>
            </div>
        </section>
        <!-- lower panel -->
        <section class="lower-panel">
            <button id="toggle-hourly-weather" class="ripple center_x">
                <img src="assets/images/icons/up-arrow.png" alt="hourly weather button">
            </button>

            <!-- daily weather -->
            <div id="daily-weather-wrapper" class="lower-panel-body">
                <div class="flex-container weather-box display-none">
                    <div>
                        <h1></h1>
                    </div>
                    <div class="flex-container">
                        <div>
                            <p>18&#176;</p>
                        </div>
                        <div>
                            <img class="icon-sm-30" src="assets/images/summary-icons/clear-day-white.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <!-- hourly weather -->
            <div id="hourly-weather-wrapper" class="lower-panel-body" visible="false">
                <div class="flex-container weather-box display-none">
                    <div>
                        <h1>14:00</h1>
                    </div>
                    <div class="flex-container">
                        <div>
                            <p>18&#176;</p>
                        </div>
                        <div>
                            <img class="icon-sm-30" 
                            src="assets/images/summary-icons/clear-day-grey.png" alt="clear day gray icon">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- menu -->
        <section id="menu-container">
            <button id="close-menu-btn" class="ripple">
                &#10006;
            </button>

            <!-- container -->
            <div>
                <!-- add location -->
                <div id="add-location-wrapper">
                    <input id="location-input" type="text" placeholder="Location">
                    <br>
                    <button id="add-city-btn" class="ripple disabled">Add City</button>
                    <h1 class="location-label"></h1>
                </div>
                <hr>
                <!-- locations -->
                <div id="saved-cities-wrapper">
                    <!-- <div class="flex-container saved-city-box">
                        <div class="ripple set-city">
                            <h1 class="set-city">Wroclaw</h1>
                        </div>
                        <div>
                            <button class="ripple remove-saved-city">-</button>
                        </div>
                    </div>
                </div> -->
            </div>
        </section>

    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
